{% extends "layout.html" %}
{% block content %}
	<div class="card">
		<h3 class="card-header">bureau of fotos</h3>
		<div class="card-block">
			{% for photo in photos %}
				<a class="" data-toggle="lightbox" href="{{ photo.photos[0].alt_sizes[0].url }}" data-gallery="single-posts"><img src="{{ photo.photos[0].alt_sizes[3].url }}" class="img-thumbnail img-same-height"></a>
			{% endfor %}

		</div>
	</div>

{% endblock %}
